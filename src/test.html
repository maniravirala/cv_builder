<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Editor</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    
    .container {
        display: flex;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .left {
        padding: 20px;
        overflow-y: auto;
        flex: 1 1 20%;
    }
    
    .right {
        /* padding: 20px; */
        overflow-y: auto;
        border-left: 1px solid #ccc;
        box-sizing: border-box;
        width: 210mm;
    }
    
    .resume-preview {
        width: 210mm;
        height: 297mm;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        overflow: hidden;
    }
    @media print {
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: block;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .left {
            display: none;
        }
        .resume-preview {
            width: 210mm;
            height: 297mm;
            background-color: rgb(255, 0, 0);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            overflow: hidden;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890"><br><br>
            <label for="summary">Summary:</label><br>
            <textarea id="summary" name="summary">A highly motivated individual with a passion for technology and innovation.</textarea><br><br>
            <label for="experience">Experience:</label><br>
            <textarea id="experience" name="experience">Software Engineer at ABC Corp, Responsibilities included...</textarea><br><br>
            <label for="education">Education:</label><br>
            <textarea id="education" name="education">Bachelor's Degree in Computer Science, XYZ University</textarea><br><br>
            <!-- Add more inputs as needed -->
        </div>
        <div class="right">
            <div class="resume-preview">
                <h1>John Doe</h1>
                <p>Email: johndoe@example.com</p>
                <p>Phone: 123-456-7890</p>
                <h2>Summary</h2>
                <p>A highly motivated individual with a passion for technology and innovation.</p>
                <h2>Experience</h2>
                <p>Software Engineer at ABC Corp, Responsibilities included...</p>
                <h2>Education</h2>
                <p>Bachelor's Degree in Computer Science, XYZ University</p>
                <!-- Add more preview content as needed -->
            </div>
        </div>
    </div>
</body>
</html>
